---
run:
  deadline: 1m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - vendor$

output:
  format: colored-line-number
  print-issued-lines: false

linters-settings:
  gocognit:
    min-complexity: 10

  depguard:
    list-type: blacklist
    include-go-root: false
    packages:
      - github.com/davecgh/go-spew/spew

  misspell:
    locale: US

  gocritic:
    # Enable multiple checks by tags, run `GL_DEBUG=gocritic golangci-lint run`
    # to see all tags and checks. Empty list by default. See
    # https://github.com/go-critic/go-critic#usage -> section "Tags".
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style

linters:
  enable-all: true
  disable:
    - dupl
    - forbidigo
    - funlen
    - gci
    - gocognit
    - gocyclo
    - godox
    - gomnd
    - interfacer
    - lll
    - maligned
    - nakedret
    - nlreturn
    - paralleltest
    - prealloc
    - scopelint
  fast: false


issues:
  exclude-use-default: true
  max-issues-per-linter: 0
  max-same-issues: 0

